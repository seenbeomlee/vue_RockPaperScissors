<!DOCTYPE html>
<html>

<head>
    <title>Rock Scissor Paper</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="small-5 columns text-center">
                <img
                    v-if="myChoice !== null"
                    v-bind:src="'images/' + myChoice + '.jpg'" 
                    alt="" 
                    class="text-center"
                >
                <img
                    v-else
                    src="images/question.jpg" 
                    alt="" 
                    class="text-center"
                >
                <h1 class="text-center"><strong>YOU</strong></h1>
            </div>
            <div class="small-2 columns text-center">
                <h1 style="font-size:100px;"><strong>{{ count }}</strong></h1>
            </div>
            <div class="small-5 columns text-center">
                <img
                    v-if="comChoice !== null"
                    v-bind:src="'images/' + comChoice + '.jpg'" 
                    alt="" 
                    class="text-center"
                >
                <img
                    v-else
                    src="images/question.jpg" 
                    alt="" 
                    class="text-center"
                >
                <h1 class="text-center"><strong>Computer</strong></h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img 
                        v-for="life in lifeOfMe"
                        src="./images/heart.jpg" 
                        class="heart" 
                        alt=""
                    >
                    <img 
                    v-for="life in 3-lifeOfMe"
                    src="./images/broken-heart.jpg" 
                    class="heart" 
                    alt=""
                    >
                </div>
            </div>
            <div class="small-6 columns text-center">
                <div class="battle-wrap">
                    <img 
                        v-for="life in lifeOfCom"
                        src="./images/heart.jpg" 
                        class="heart" 
                        alt=""
                    >
                    <img 
                    v-for="life in 3-lifeOfCom"
                    src="./images/broken-heart.jpg" 
                    class="heart" 
                    alt=""
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="small-6 columns text-center">
                <div class="row">
                    <div class="small-8 small-offset-2 columns text-center">
                        <!-- it will select only 1 at same time because we setted v-model with same variable -->
                        <label class="radio-label"><input type="radio" v-model="myChoice" value="scissor"> scissor</label>
                        <label class="radio-label"><input type="radio" v-model="myChoice" value="rock"> rock</label>
                        <label class="radio-label"><input type="radio" v-model="myChoice" value="paper"> paper</label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <div class="text-center" v-if="isSelectable">
                            <button class="start-btn" @click="startGame()">select complete!</button>
                        </div>
                        <div v-else class="loading"> waiting...</div>
                    </div>
                </div>
            </div>
            <div class="small-6 columns text-center">
                <p>thinking...</p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns log">
                <ul>
                    <li 
                        :class="{
                            'win-log': log.winner === 'me', 
                            'defeat-log': log.winner === 'com', 
                            'draw-log': log.winner === 'no one'
                        }"
                        v-for="log in logs">{{ log.message }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
